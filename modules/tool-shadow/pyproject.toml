[project]
name = "amplifier-tool-shadow"
version = "0.1.0"
description = "Amplifier tool module for shadow environment management"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "amplifier-shadow>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tool_shadow"]
